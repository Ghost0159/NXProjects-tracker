name: Deploy Webapp to GitHub Pages

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - 'output/projects.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Copy projects.json to webapp
      run: |
        mkdir -p webapp/data
        mkdir -p webapp/output
        cp output/projects.json webapp/data/projects.json
        cp output/projects.json webapp/output/projects.json
        echo "JSON files copied successfully"
        ls -la webapp/data/
        ls -la webapp/output/

    - name: Deploy webapp to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./webapp
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'